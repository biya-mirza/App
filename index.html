<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Table by AgencyStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webflow Table by AgencyStack</h1>
        <div class="padding-global">
        <form id="tableForm">
            <div class="input-group">
                <label for="rows">Enter the No Of Rows:</label>
                <input type="number" id="rows" name="rows" min="1" required>
            </div>
            <div class="input-group">
                <label for="columns">Enter the No Of Columns:</label>
                <input type="number" id="columns" name="columns" min="1" required>
            </div>
            <div class="input-group checkbox-group">
                <label for="header">Wanna Include Header:</label>
                <input type="checkbox" id="header" name="header">
            </div>
            <button type="submit">Generate Table</button>
        </form>
    </div>
        <!-- Placeholder for the generated table -->
        <div id="tableContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
